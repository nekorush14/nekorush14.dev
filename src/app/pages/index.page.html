<main class="px-4 py-12 md:py-16">
  <div class="mx-auto max-w-3xl animate-slide-up">
    <!-- Color Palette Swatches -->
    <div class="mb-[0.2rem] flex gap-[0.45rem]">
      <div class="color-swatch color-swatch-blue" aria-label="Blue"></div>
      <div class="color-swatch color-swatch-orange" aria-label="Orange"></div>
      <div class="color-swatch color-swatch-lavender" aria-label="Lavender"></div>
      <div class="color-swatch color-swatch-sky" aria-label="Sky blue"></div>
    </div>

    <h1 class="font-display text-3xl font-bold text-on-surface md:text-4xl">
      About Me
    </h1>

    <!-- Profile Section -->
    <section class="mt-8">
      <!-- <h2 class="text-xl font-semibold text-on-surface">Profile</h2> -->
      <div class="mx-auto mt-4 flex w-fit flex-col items-center gap-4 min-[480px]:flex-row min-[480px]:items-center sm:mx-0 sm:gap-6">
        <!-- Avatar -->
        <div class="avatar shrink-0">
          <img
            ngSrc="/octcat_main_with_GOring.webp"
            alt="profile-image"
            width="80"
            height="80"
            priority
          />
        </div>
        <div class="text-center min-[480px]:text-left">
          <p class="text-2xl font-bold text-on-surface">{{ name() }}</p>
          <p class="mt-1 text-sm text-on-surface-variant">{{ subName() }}</p>
          <!-- <p class="role-badge mt-2 inline-block rounded-full px-3 py-1 text-sm font-medium">
            {{ role() }}
          </p> -->
        </div>
      </div>
      <p class="mx-auto mt-6 max-w-prose whitespace-pre-line text-left text-sm leading-relaxed text-on-surface-variant sm:mx-0 sm:text-left md:text-base">
        {{ bio() }}
      </p>
    </section>

    <!-- SNS Links Section -->
    <section class="mt-12">
      <h2 class="text-xl font-semibold text-on-surface">Links</h2>
      <ul class="mt-4 grid max-w-full grid-cols-1 gap-2 min-[360px]:grid-cols-2 sm:flex sm:flex-wrap sm:gap-4">
        @for (social of socialLinks(); track social.name) {
          <li>
            <a
              [href]="social.url"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              [attr.aria-label]="social.name"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                [attr.viewBox]="social.viewBox"
                fill="currentColor"
                aria-hidden="true"
              >
                <path [attr.d]="social.path" />
              </svg>
              <span class="text-sm font-medium">{{ social.name }}</span>
            </a>
          </li>
        }
      </ul>
    </section>
  </div>
</main>

name: Cleanup Firebase Preview

on:
  pull_request:
    types: [closed, unlabeled]

jobs:
  cleanup:
    runs-on: ubuntu-slim
    if: |
      github.event.action == 'closed' ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'preview')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Delete Firebase preview channel
        run: |
          firebase hosting:channel:delete preview-${{ github.event.pull_request.number }} \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --force
        continue-on-error: true

      - name: Delete preview comment from PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            // Find and delete Firebase preview comments
            for (const comment of comments) {
              if (comment.user.login === 'github-actions[bot]' &&
                  comment.body.includes('Firebase Hosting')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
                console.log(`Deleted comment ${comment.id}`);
              }
            }

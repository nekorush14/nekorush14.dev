name: Cleanup Firebase Preview

on:
  pull_request:
    types: [closed, unlabeled]

jobs:
  cleanup:
    runs-on: ubuntu-slim
    if: |
      github.event.action == 'closed' ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'preview')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.21.1"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Delete Firebase preview channel
        id: delete-channel
        run: |
          if firebase hosting:channel:delete preview-${{ github.event.pull_request.number }} \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --force 2>&1; then
            echo "Successfully deleted preview channel"
            echo "deleted=true" >> $GITHUB_OUTPUT
          else
            echo "Preview channel may not exist or already deleted"
            echo "deleted=false" >> $GITHUB_OUTPUT
          fi

      - name: Delete preview comment from PR
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            // Pattern to match Firebase Hosting preview deployment comments
            // Created by FirebaseExtended/action-hosting-deploy action
            const previewCommentPattern = /Visit the preview URL for this PR|Preview URL:/i;

            let deletedCount = 0;
            for (const comment of comments) {
              if (comment.user.login === 'github-actions[bot]' &&
                  previewCommentPattern.test(comment.body)) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
                console.log(`Deleted comment ${comment.id}`);
                deletedCount++;
              }
            }
            console.log(`Total deleted comments: ${deletedCount}`);
